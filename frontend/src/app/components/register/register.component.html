<div class="container">
  <div class="col">
    <div class="row text-center">
      <h1>LOGO</h1>
    </div>
  </div>
  <div class="row text-center">
    <h1>welcome to vecipet</h1>
  </div>
  <div class="">
    <div class="card-body text-center">
        <alert></alert>
    </div>
</div>
  <div class="row login-div">
    <form class="form-margin" [formGroup]="addForm">
      <div class="form-group w-50 mb-2">
        <label for="exampleInputEmail1">Name</label>
        <input class="form-control" type="text" placeholder="Enter username" formControlName="username" />
      </div>
      <div class="form-group w-50 mb-2">
        <label for="exampleInputEmail1">Email address</label>
        <input class="form-control" type="email" placeholder="Enter Email Address" formControlName="email"/>
      </div>
      <div class="form-group w-50 mb-2">
        <label for="exampleInputPassword1">Password</label>
        <input class="form-control" type="password" placeholder="Enter Password" formControlName="password" />
      </div>
      <div class="form-group w-50 mb-2">
        <label for="exampleInputPassword1">Password</label>
        <input class="form-control" type="password" placeholder="Confirm Password" name="password2" formControlName="password2"/>
      </div>
      <div class="d-grid mt-2 w-50">
        <button class="form-control" class="btn btn-primary" (click)="addUser()"  type="button">Sign Up</button>
      </div>
      <div class="not-a-member">
        <p>or sign up with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f">t</i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google">t</i>
        </button>
      </div>
    </form>
  </div>
  </div>
